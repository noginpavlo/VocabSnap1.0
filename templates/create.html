<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocabSnap</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>

<div class="px-3 py-2 text-bg-dark border-bottom w-100"> <!-- Full width -->
    <div class="custom-bg">
        <!-- Navigation -->
        <div class="navbar navbar-dark bg-dark px-3 py-2">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="{{ url_for('static', filename='./icons/vs.png') }}" height="60" alt="VocabSnap">
                    <span id="appname" class="ms-3">VocabSnap</span>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/home.png') }}" height="40">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('create') }}" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/createcards.png') }}" height="40">
                            Create cards
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('learn_front') }}" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/learn.png') }}" height="40">
                            Learn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div> <!-- Close custom-bg div -->
</div> <!-- Close navbar div -->

<div class="container d-flex flex-grow-1 justify-content-center align-items-center"> <!-- Centering the input -->
    <div class="row w-100"> <!-- Full width for row -->
        <div class="col-md-6 mx-auto"> <!-- Center the column -->
            <div class="input-container"> <!-- Input container -->
                <form>
                    <div class="form-group">
                        <label for="userInput">Enter your input:</label>
                        <input type="text" class="form-control" id="userInput" placeholder="Type here...">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Card</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
