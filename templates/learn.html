<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabSnap - Learn</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS (Link to your CSS file) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <div class="navbar navbar-dark bg-dark px-3 py-2">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="{{ url_for('static', filename='./icons/vs.png') }}" height="60" alt="VocabSnap">
                <span id="appname" class="ms-3">VocabSnap</span>
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">
                        <img src="{{ url_for('static', filename='./icons/home.png') }}" height="40" alt="Home"> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <img src="{{ url_for('static', filename='./icons/createcards.png') }}" height="40" alt="Create"> Create Cards
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <img src="{{ url_for('static', filename='./icons/learn.png') }}" height="40" alt="Learn"> Learn
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Flip Card Section -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="flip-card" id="flip-card">
            <div class="flip-card-inner">
                <!-- Front of the card -->
                <div class="card-front card-body">
                    <h5 class="card-title">{{ front }}</h5>
                    <p class="card-text">This is the front of the card.</p>
                </div>

                <!-- Back of the card -->
                <div class="card-back card-body">
                    <h5 class="card-title">Back of Card</h5>
                    <p class="card-text">{{ back }}</p>
                </div>
            </div>

            <!-- Buttons after the card flips -->
            <div class="text-center mt-3" id="button-container" style="display: none;">
                <button id="easy-button" class="btn btn-success w-100 mb-2">Easy</button>
                <button id="medium-button" class="btn btn-warning w-100 mb-2">Medium</button>
                <button id="hard-button" class="btn btn-danger w-100">Hard</button>
            </div>

            <!-- Flip Button -->
            <div class="text-center mt-3">
                <button id="flip-button" class="btn btn-primary w-100">Flip card</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle flip effect and button visibility -->
    <script>
        document.getElementById('flip-button').addEventListener('click', function() {
            document.getElementById('flip-card').classList.toggle('flipped');
            document.getElementById('button-container').style.display =
                document.getElementById('flip-card').classList.contains('flipped') ? 'block' : 'none';
        });

        // Add your functionality for buttons here
        document.getElementById('easy-button').addEventListener('click', function() {
            alert('Easy button functionality goes here!');
        });

        document.getElementById('medium-button').addEventListener('click', function() {
            alert('Medium button functionality goes here!');
        });

        document.getElementById('hard-button').addEventListener('click', function() {
            alert('Hard button functionality goes here!');
        });
    </script>
</body>
</html>
