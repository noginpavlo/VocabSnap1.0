<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocabSnap</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-end">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none
                  nav-link text-white fs-3 fw-bold">
                    <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/vs.png') }}" height="80">
                    <p id="appname">VocabSnap</p>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/home.png') }}" height="40">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/createcards.png') }}" height="40">
                            Create cards
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="icons d-block mx-auto mb-1" src="{{ url_for('static', filename='./icons/learn.png') }}" height="40">
                            Learn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card centered-div">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Placeholder image">
      <div class="card-body">
        <h5 class="card-title">TITLE</h5>
        <p class="card-text">{{ body }}</p>
        <a href="#" class="btn btn-primary">Flip card</a>
      </div>
    </div>
  </div>

</body>
</html>
