<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Menu Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Create Cards Section -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Create Cards">
                <div class="card-body">
                    <h5 class="card-title">Create Cards</h5>
                    <p class="card-text">Create your own personalized flashcards.</p>
                    <a href="#" class="btn btn-primary">Create Now</a>
                </div>
            </div>
        </div>

        <!-- Learn Cards Section -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Learn Cards">
                <div class="card-body">
                    <h5 class="card-title">Learn Cards</h5>
                    <p class="card-text">Engage with your flashcards to learn effectively.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>

        <!-- Oxford 3000 Section -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Oxford 3000">
                <div class="card-body">
                    <h5 class="card-title">Oxford 3000</h5>
                    <p class="card-text">Explore the most important words to learn.</p>
                    <a href="#" class="btn btn-primary">View List</a>
                </div>
            </div>
        </div>

        <!-- My Deck Section -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="My Deck">
                <div class="card-body">
                    <h5 class="card-title">My Deck</h5>
                    <p class="card-text">Access and manage your saved flashcards.</p>
                    <a href="#" class="btn btn-primary">Open Deck</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
